{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <title>Forget Password</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 400px;
      width: 100%;
      background-color: rgba(250, 250, 250, 0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
    }
    </style>
</head>
<body>
</div class="text-danger text-center"> 
{% for message in messages %}
        <p>{{ message }}</p>
{% endfor %}
<div>
   <div class="container">
<div class="card">

          <div class="card-body">
            <h3 class="card-title pb-1">Reset Password</h3>
          <hr>
            <form method="POST" class="form">
              {% csrf_token %}
              <div class="mb-3">
                <label for="id_email" class="form-label">{{form.email.label}}</label>
                <input type="email" id="id_email" name="{{ form.email.name }}" class="form-control">
              </div>
    <div class="text-center">
      <input type="submit" value="Send me instructions!" class="btn btn-primary my-3">
    </div>

    
    <hr>
    <p class="card-text">we'll send you an email to set new password</p>
    <div class="text-end">
      <a href="{% url 'login' %}" class="text-decoration-none" >Signin</a>
    </div>              
            </form>
          </div>
        </div>
</div>
</body>
</html>
