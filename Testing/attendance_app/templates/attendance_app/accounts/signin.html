{% extends 'attendance_app/accounts/base.html' %}
{% load static %}

{% block title %} <title>signin</title> {% endblock %}

{% block body%}
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    max-width: 400px;
    width: 100%;
    backdrop-filter: blur(10px);
    padding: 20px;
  }
</style>
<!-- <div class="mb-3 text-center">
            <img src="http://bims01.nayatel.net:8888/public/logo.png" alt="BimsLogo" width="100px">
          </div> -->
<div class="container">

  <div class="card">

    <div class="card-body">
      <div class="card-title text-center">
        <h3>Sign In</h3>
        <hr>
      </div>
      <form action="" method="post">
        {% csrf_token %}
        <div class="text-center text-danger">
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
        </div>

        <div class="form-group">

          <label for="user_email" class="form-label">{{form.email.label}}</label>

          <input type="email" id="user_email" name="{{form.email.name}}" class="form-control">
        </div>
        <div class="text-danger">
          <output id="email-error" name="{{ form.email.error }}"></output>
        </div>

        <div class="form-group">

          <label for="user_pass" class="form-label">{{form.password.label}}</label>

          <input type="password" id="user_pass" name="{{form.password.name}}" class="form-control">
        </div>

        <div class="form-check my-2">
          <input type="checkbox" id="show" class="form-check-input">
          <label class="form-check-label" for="show">Show Password</label>
        </div>

        <div class="text-danger">
          <output id="pass-error" name="{{ form.password.error }}"></output>
        </div>

        <div class="text-center">
          <input type="submit" id="signin" value="Sign in" class="btn btn-primary px-3">
          <br>
        </div>
        <hr>
        <div class="text-end">
          <a href="{% url 'reset_password' %}" class="text-decoration-none">Forgotten Password</a>
        </div>
      </form>
    </div>
  </div>


</div>

<!-- Java Script -->
<script src="{% static 'attendance_app/user/js/signin.js' %}"></script>
{% endblock %}
